<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="shortcut icon" href="./image/744463.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-semibold text-sky-500 my-10">Welcome to my bank account</h1>
    </header>

    <main>
        <section class="bg-slate-300 w-1/2 mx-auto p-12 rounded-xl">
            <h2 class="text-3xl font-medium mb-5">Please Login</h2>
            <div>
                <input type="email" name="" id="user-email" class="w-7/12 block mb-5 p-3 rounded-md" placeholder="Email Address" required>
                <input type="password" name="" id="user-password" class="w-7/12 block mb-5 p-3 rounded-md" placeholder="password" required>
                <button class="bg-sky-500 hover:bg-sky-700 px-5 py-3 rounded-md font-medium text-white" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/login.js"></script>
</body>
</html>
