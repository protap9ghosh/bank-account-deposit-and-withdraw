<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank Inside</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
    <header>
        <h1 class="text-center text-5xl font-semibold text-gray-500 my-10">
        Let's See Money
        </h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-7 w-8/12 mx-auto text-white">
                
                <div class="bg-emerald-500 p-6 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-3xl">$<span id="total-deposit">00</span></h3>
                </div>
                
                <div class="bg-pink-400 p-6 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-3xl">$<span id="withdraw-total">00</span></h3>
                </div>
                
                <div class="bg-red-400 p-6 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-3xl">$<span id="total-balance">1240</span></h3>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-10 w-8/12 mx-auto mt-10">
            
                <div class="bg-indigo-300 p-6 rounded-lg">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input type="text" name="" id="deposit-field" class="w-9/12 block my-5 ml-8 p-2 rounded-md" placeholder="$ Amount you want to deposit" required>
                    <button class="bg-indigo-400 hover:bg-indigo-500 px-5 ml-8 py-3 rounded-md font-medium text-white" id="deposit-btn">Deposit</button>
                </div>
                
                <div class="bg-sky-400 p-6 rounded-lg">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input type="text" name="" id="withdraw-field" class="w-9/12 block my-5 ml-8 p-2 rounded-md" placeholder="$ Amount you want to withdraw" required>
                    <button class="bg-sky-500 hover:bg-sky-600 px-5 ml-8 py-3 rounded-md font-medium text-white" id="withdraw-btn">Withdraw</button>
                </div>
              
            </div>
        </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
